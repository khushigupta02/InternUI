<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>

    <title>Hello, world!</title>
  </head>
  <body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 pt-5 text-center" >
            <img src="./images/log.png" style="height: 15vh; width:35%;" >
            <img src="./images/ppplll.png" class="mt-5" style=" width:110%; height: 50vh;" >
        </div>
        <div class="col-sm-6 col">
            <h2 class="font-weigt-bold">Welcome to Medfes</h2>
            <h4 class="font-weigt-bold mt-4 text-danger">Sign in</h4>
            <form class="mt-4">
                <div class="input-group mb-3">
                    <input type="text" class="form-control"placeholder="Username" >
                    <div class="input-group-append">
                      <span class="input-group-text"><i class="fas fa-smile"></i></span>
                    </div>
                  </div>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control"placeholder="Password" >
                    <div class="input-group-append">
                      <span class="input-group-text"><i class="fas fa-eye-slash"></i></span>
                    </div>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                   <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                  </div> 
                  <label class="form-check-label float-right" for="exampleCheck1" style="color:rgb(186, 23, 186)">Forget Username?</label>
            </form>
                  <div class="mt-5">
                    <button type="button" class="btn btn-primary btn-lg btn-block" style="background-color:rgb(186, 23, 186)">Login</button>
                </div>
                <div class="row mt-4">
                    <div class="col-sm-5">
                        <hr size="3" color="gray">
                    </div>
                    <div class="col-sm-1">
                        <p>OR</p>
                    </div>
                    <div class="col-sm-6">
                        <hr size="3" color="gray">
                    </div>
                </div>
                <div class="mt-3">
                    <button type="button" class="btn btn-primary btn-lg btn-block" style="background-color:rgb(186, 23, 186)">Register Now</button>
                </div>

        </div>

    </div>

</div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
